<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tap to Earn Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 20px 0 10px; }
    #coinsDisplay { margin: 10px 0; font-size: 20px; }
    #tapImage {
      width: 150px;
      margin-top: 10px;
      cursor: pointer;
      display: none;
    }
    .section { display: none; padding: 20px; }
    .section.active { display: block; }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      border-top: 1px solid #333;
      padding: 10px 0;
    }
    .nav-item img {
      width: 30px;
      filter: brightness(1.5);
    }
    .nav-item.active img {
      filter: drop-shadow(0 0 5px lime);
    }
    #refLink {
      margin: 10px auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    #copyBtn {
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸª™ Tap to Earn</h1>
  <div id="coinsDisplay">Coins: 0</div>
  <div id="section-title">Refer & Earn</div>

  <img id="tapImage" src="https://i.ibb.co/wZDGj5Xy/file-000000008f84622f93729c1d425779dd.png" alt="Tap" />

  <!-- Sections -->
  <div id="refer" class="section active">
    <p>ğŸ“¨ Refer your friends & earn coins!</p>
    <div id="refLink"></div>
    <button id="copyBtn">ğŸ“‹ Copy Referral Link</button>
  </div>
  <div id="shop" class="section">ğŸ›’ Buy MSHYA coins using TON.</div>
  <div id="tap" class="section">ğŸ‘† Tap to earn SHYA coins!</div>
  <div id="upgrade" class="section">âš™ï¸ Upgrade your tractor and earn more/hour.</div>
  <div id="task" class="section">ğŸ“‹ Complete YouTube/Instagram tasks & earn!</div>

  <!-- Navigation -->
  <div class="nav-bar">
    <div class="nav-item active" onclick="showSection('refer', this)">
      <img src="https://i.ibb.co/4gT0LtCx/file-00000000babc61fa95044694319b4acc.png" />
    </div>
    <div class="nav-item" onclick="showSection('shop', this)">
      <img src="https://i.ibb.co/wFmmgqw4/file-00000000a040624684c00386cac32f9a.png" />
    </div>
    <div class="nav-item" onclick="showSection('tap', this)">
      <img src="https://i.ibb.co/MDsF4TLd/file-000000006ff061f6a1fcc874279b2442.png" />
    </div>
    <div class="nav-item" onclick="showSection('upgrade', this)">
      <img src="https://i.ibb.co/MDsF4TLd/file-000000006ff061f6a1fcc874279b2442.png" />
    </div>
    <div class="nav-item" onclick="showSection('task', this)">
      <img src="https://i.ibb.co/TB8txjk7/file-0000000060dc6243bd495498d16db889.png" />
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://vaxelepziqqpteyqokrc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZheGVsZXB6aXFxcHRleXFva3JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMTQ3NDcsImV4cCI6MjA2OTU5MDc0N30.tRTdbffdk2Xcq-2YxlZZM2TkYahuhJnrRjesKy-dptQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let userId = '';
    let coins = 0;

    function getTelegramUserId() {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe?.user?.id) {
        return 'tg_' + Telegram.WebApp.initDataUnsafe.user.id;
      }
      return null;
    }

    function getReferralIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("start");
    }

    async function createUserIfNotExist() {
      const telegramId = getTelegramUserId();
      const referralId = getReferralIdFromURL();

      userId = telegramId || localStorage.getItem('user_id');
      if (!userId) {
        userId = 'user_' + Math.floor(Math.random() * 100000000);
        localStorage.setItem('user_id', userId);
      }

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', userId)
        .single();

      if (!data) {
        let newUser = { id: userId, coins: 0 };
        if (referralId && referralId !== userId) {
          newUser.referred_by = referralId;

          // Reward the referrer with coins
          const { data: refData } = await supabase
            .from('users')
            .select('coins')
            .eq('id', referralId)
            .single();

          if (refData) {
            const newCoins = (refData.coins || 0) + 1000;
            await supabase
              .from('users')
              .update({ coins: newCoins })
              .eq('id', referralId);
          }
        }

        await supabase.from('users').insert([newUser]);
        coins = 0;
      } else {
        coins = data.coins || 0;
      }

      updateUI();
      updateReferralLink();
    }

    async function tapAndEarn() {
      coins += 1;
      updateUI();

      await supabase
        .from('users')
        .update({ coins })
        .eq('id', userId);
    }

    function updateUI() {
      document.getElementById('coinsDisplay').innerText = `Coins: ${coins}`;
    }

    function showSection(id, el) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.getElementById('tapImage').style.display = (id === 'tap') ? 'block' : 'none';

      const sectionTitles = {
        refer: "Refer & Earn",
        shop: "Shop",
        tap: "Tap to Earn",
        upgrade: "Upgrade",
        task: "Task"
      };
      document.getElementById('section-title').innerText = sectionTitles[id];

      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }

    function updateReferralLink() {
      const refLink = `https://t.me/Shyamining_bot?start=${userId}`;
      document.getElementById('refLink').innerText = refLink;

      document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(refLink).then(() => {
          alert('Referral link copied!');
        });
      };
    }

    document.getElementById('tapImage').addEventListener('click', tapAndEarn);
    createUserIfNotExist();
  </script>
</body>
</html>
